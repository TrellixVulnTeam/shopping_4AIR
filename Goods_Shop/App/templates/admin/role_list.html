{% extends 'admin/menu.html' %}
    {% block table %}
        <div class="btn-group" style="margin: 5px 0">
        <a href="{{ url_for('role.role_add') }}" class="btn btn-default">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
            添加角色
        </a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>ID</td>
            <td>角色名称</td>
            <td>选项</td>
        </tr>
        </thead>
        <tbody>

        {% for role in roles %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ role.title }}</td>
                <td>
                    <a style="color: #333333;" href="{{ url_for('role.role_edit',rid=role.id) }}">
                        <i class="fa fa-edit" aria-hidden="true"></i></a>
                    |
                    <a style="color: #d9534f;" href="{{ url_for('role.role_delete',rid=role.id) }}"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% endblock %}
